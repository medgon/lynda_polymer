<!doctype html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Data Binding in Polymer</title>
    <!-- Import our style definitions -->
    <link rel="stylesheet" href="../style.css">

    <!-- Include the web components polyfills -->
    <script src="../bower_components/webcomponentsjs/webcomponents-loader.js"></script>

    <!-- import our custom polymer element -->
    <link rel="import" href="temp-card.html">
</head>

<body>
    <h1>Computed Properties in Polymer</h1>
    <div id="content">
        <p>Properties can have their value computed at run time by declaring
            a function name along with the keyword "computed" within the 
            structure returned by the <code>properties</code> function.
        </p>
        <div id="example">
            <temperature-card id="temp1"></temperature-card>
            
            <button onclick="setTemp(32)">Set to 32</button>
            <button onclick="setTemp(68)">Set to 68</button>
            <button onclick="setTemp(104)">Set to 104</button>
        </div>
    </div>
    <script>
        function setTemp(newTemp) {
            document.querySelector("#temp1").temp = newTemp;
        }
    </script>
</body>

</html>
