<link rel="import" href="../bower_components/polymer/polymer-element.html">

<dom-module id='temperature-card'>
    <template>
        <style>
            div {
                margin-bottom: 5pt;
            }
        </style>
        <div>
            Current temperature: [[temp]]F, which is [[tempCelsius]]C
        </div>
    </template>
    <script>
        class TemperatureCard extends Polymer.Element {
            static get is() {
                return "temperature-card";
            }

            static get properties() {
                return {
                    temp: Number,
                    tempCelsius: {
                        type: Number,
                        computed: '_convertToCelsius(temp)'
                    }
                }
            }

            constructor() {
                super();
                this.temp = 68;
            }

            _convertToCelsius(temp) {
                return ((temp - 32) * (5/9));
            }
            
        }
        customElements.define(TemperatureCard.is, TemperatureCard);
    </script>
</dom-module>
